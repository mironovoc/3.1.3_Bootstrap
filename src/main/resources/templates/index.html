<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row text-white bg-dark">
    <div class="col-1 ml-auto">
        <div sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a class="nav-link" href="#" th:href="@{/login}">Login</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="height: 100vh;">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item" style="background-color: #49aaff;">
                    <a class="nav-link" style="color: white;" th:href="@{/user}">User</a>
                </li>
                <li class="nav-item" style="background-color: #49aaff;margin-top: 10px;">
                    <a class="nav-link" style="color: white;" th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
